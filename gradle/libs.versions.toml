[versions]
agp = "8.9.0-alpha08"
kotlin = "2.1.0"
coreKtx = "1.15.0"
appcompat = "1.7.0"
material = "1.12.0"
activity = "1.9.3"
constraintlayout = "2.2.0"
hilt = "2.51.1"
ksp = "2.1.0-1.0.29"
navigation = "2.8.5"
lifecycle = "2.6.1"
lifecycle-extensions = "2.2.0"
safe-args = "2.8.5"
retrofit = "2.9.0"
chucker = "3.5.2"
okhttp-url = "4.4.1"
okhttp-interceptor = "4.12.0"
